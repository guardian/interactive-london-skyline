<div class="ls-sticky js-ls-container">
    <div class="ls-sticky__inner">
        <h2 class="ls-title">How the Eastern cluster was defined</h2>
        <img class="ls-map ls-map--base" src="{{=it.config.assetPath}}/assets/img/map0.png" />
        {{~it.rules :rule:i}}
            <img class="ls-map js-ls-map" src="{{=it.config.assetPath}}/assets/img/map{{=i+1}}.png" />
        {{~}}
    </div>
</div>
<div class="ls-container">
    <ul class="ls-rules js-ls-rules">
        {{~it.rules :rule:i}}
            <li class="ls-rule js-ls-rule">
                <div class="ls-rule-size">
                    <div class="ls-rule-container">
                        {{?rule.rule}}<h3 class="ls-rule__name">{{=rule.rule}}</h3>{{?}}
                        <p class="ls-rule__copy">{{=rule.copy}}</p>
                    </div>
                </div>
            </li>
        {{~}}
    </ul>
</div>
